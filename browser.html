<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>		
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/resources/dojo.css"> 
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/tundra/tundra.css">        
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="css/browser.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
		<script src="js/types.js"></script>        
		<script src="js/browser.js"></script>        
    </head>
    <body class="tundra">  
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainer">
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="minSize:20, region:'leading', splitter:true" style="width: 400px;padding: 0" id="leftPane">
			    <div id="header">
			    	<div id="title"> </div>
			    	<div id="toolbar">			    		
			    		<button id="edit-switch" title="Edit Mode" class="btn active"><i class="icon-pencil"></i></button>  
			    	</div>
			    </div>
			    <div id="container">
			    	<div id="tree"></div>
			    </div>
			    </body>
		    </div>
		    <div style="padding:0; overflow:hidden" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
				<iframe id="frame">
		    </div>
		</div>    		
    </body>
</html>
